<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css"> 
    <link rel="stylesheet" href="/css/contact.css">
</head>
<body>

    <div class="container my-5">
        <div class="row">
    
            <div class="col-md-6">
                <h2>Contact Us</h2>
                <p>Follow us on social media</p>
                <div class="social-icons">
                    <a href="#" class="me-3"><img src="media/svg/envelope.svg" alt="Email" class="img-fluid"></a>
                    <a href="#" class="me-3"><img src="media/svg/instagram.svg" alt="Instagram" class="img-fluid"></a>
                    <a href="#" class="me-3"><img src="media/svg/telegram.svg" alt="Telegram" class="img-fluid"></a>
                    <a href="#" class="me-3"><img src="media/svg/whatsapp.svg" alt="Whatsapp" class="img-fluid"></a>
                </div>
            </div>
            
           
            <div class="col-md-6">
                <h2>Contact Form</h2>
                <form action="#" method="post">
                    <div class="mb-3">
                        <label for="name" class="form-label">Your Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Your Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Your Message</label>
                        <textarea class="form-control" id="message" rows="4" placeholder="Enter your message" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Send Message</button>
                </form>
            </div>
        </div>
    </div>

   
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
