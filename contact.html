    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Quicksand:wght@300..700&family=Shippori+Mincho&display=swap" rel="stylesheet">

<body>
    <nav class="navbar">
        <ul>
            <li><a href="index.html"> HOME </a></li>
            <li><a href="courses.html">COURSES</a></li>
            <li><a href="about.html">ABOUT</a></li>
            <li><a href="contact.html"class="active">CONTACT</a></li>
        </ul>
        <div class="language-selector">
            <div class="dropdown">
                <a href="#" onclick="toggleDropdown()" class="dropdown-toggle">
                    <img id="selected-flag" src="https://flagcdn.com/w40/gb.png" alt="English"> <!-- Idioma seleccionado (bandera) -->
                </a>
                <div id="dropdown-menu" class="dropdown-menu">
                    <a href="#" onclick="changeLanguage('en', 'https://flagcdn.com/w40/gb.png')">
                        <img src="https://flagcdn.com/w40/gb.png" alt="English"> English
                    </a>
                    <a href="#" onclick="changeLanguage('es', 'https://flagcdn.com/w40/es.png')">
                        <img src="https://flagcdn.com/w40/es.png" alt="Español"> Español
                    </a>
                    <a href="#" onclick="changeLanguage('ru', 'https://flagcdn.com/w40/ru.png')">
                        <img src="https://flagcdn.com/w40/ru.png" alt="Русский"> Русский
                    </a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container my-5 row">
        <div class="contact-info">
            <h2>LET'S CONNECT</h2>
            <p>We’re just a message away!</p>
            <div class="social-icons">
                <div class="icon-item">
                    <img src="media/svg/whatsapp.svg" alt="Whatsapp">
                    <span>+34 603 839 520</span>
                </div>
                <div class="icon-item">
                    <img src="media/svg/telegram.svg" alt="Telegram">
                    <span>@gramaspanish</span>
                </div>
                <div class="icon-item">
                    <img src="media/svg/instagram.svg" alt="Instagram">
                    <span>@gramaspanish</span>
                </div>
                <div class="icon-item">
                    <img src="media/svg/envelope.svg" alt="Email">
                    <span>infogramaspanish@gmail.com</span>
                </div>
            </div>
        </div>
        <div class="get-in-touch">
            <h2>Get in touch</h2>
            <form action="#" method="post">
                <div class="mb-3 form-outline">
                    <input type="text" class="form-control form-control-lg" id="name" placeholder=" " required>
                    <label for="name" class="form-label">Name</label>
                </div>
        
                <div class="mb-3 form-outline">
                    <input type="email" class="form-control form-control-lg" id="email" placeholder=" " required>
                    <label for="email" class="form-label">Email</label>
                </div>
        
                <div class="mb-3 form-outline">
                    <textarea class="form-control form-control-lg" id="message" rows="4" placeholder=" " required></textarea>
                    <label for="message" class="form-label">Message</label>
                </div>
                <button type="submit" class="btn btn-primary btn-small" id="btn-send">Send message</button>
            </form>
        </div>        
    </div>
    <footer>
  <div class="footer-container">
    <div class="left-col">
      <div class="footer-links">
        <li><a href="courses.html">View courses</a></li>
        <li><a href="test-level.html">Test my level</a></li>
        <li><a href="trial-class.html">Schedule my free class</a></li>
     </div>
          <div class="right-col">
            <div class="subscribe">
              <input type="email" placeholder="Enter your email to stay updated" aria-label="Email input">
              <button>STAY UPDATED</button>
            </div>
            <div class="logo-footer">
              <img src="media/svg/logo-white.svg" alt="Logo">
            </div>
          </div>
      </footer>
       
    <script src="/js/script.js"></script>
</body>
</html>
